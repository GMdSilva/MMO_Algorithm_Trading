<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="5" http-equiv="refresh">
    <meta charset="UTF-8">
    <title>Tibia Market</title>
    <script>
        setInterval(function () {
            var img = document.getElementById('myImage');
            img.src = img.src.split('?')[0] + '?' + Math.random();
        }, 5000);
    </script>
</head>
<body>
<progress id="loadingBar" max="5" value="1"></progress>

<script>
    var loadingBar = document.getElementById("loadingBar");
    var progressValue = 1;

    function updateProgressBar() {
        loadingBar.value = progressValue;
        progressValue++;

        if (progressValue > 5) {
            clearInterval(intervalId);
        }
    }

    var intervalId = setInterval(updateProgressBar, 1000);
</script>
<img id="myImage" src="tibia_market.png">
</body>
</html>
